# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

database:
  instance_connection_name: battle-for-castile:europe-west1:battleforcastile-prod  # Change this for your instance

image_battleforcastile_match_recorder:
  repository: gcr.io/battle-for-castile/battleforcastile/battleforcastile-match-recorder
  tag: latest
  pullPolicy: Always
  container_port: 5000

image_cloudsql_proxy:
  repository: gcr.io/cloudsql-docker/gce-proxy
  tag: 1.14
  pullPolicy: Always

service:
  type: NodePort
  port: 5000

ingress:
  enabled: true
  port: 5000
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    memory: 256Mi
  limits:
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
